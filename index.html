<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./objects.js" defer></script>
    <title>Library by Nikca</title>
</head>
<body>
    <div class="content">
        <div class="header">
            <h1>My library</h1>
        </div>
        <div class="page">
            <div class="library" id="library-id">
                <div class="book" id="shakespeare">
                   <div class="book-content">
                        <div class="book-title" id="book-title-id">Romeo and Juliet</div>
                        <div class="book-author" id="book-author-id">By: William Shakespeare</div>
                        <div class="book-pages" id="book-pages-id">Number of pages: 480</div>
                        <div class="book-read" id="book-read-id">Did I read it? Not yet.</div>
                    </div>
                    <div class="book-buttons">
                        <button class="delete-book-btn">Delete book</button>
                        <button class="change-reed-status-btn">Change read status</button>
                    </div>
                </div>

            </div>
            <div class="btn-add">
                <button id="add-book" onclick="showDiv()">ADD NEW BOOK</button>
            </div>
            <div class="add-new" id="add-new-book" style="display:none">
                <h2>Which book do you want to add?</h2>
                <div class="my-form">
                    <div class="form-row">
                        <label for="book-title">Title of the book:</label>
                        <input type="text" id="book-title" name="book-title">
                    </div>
                    <div class="form-row">
                        <label for="book-author">Author:</label>
                        <input type="text" id="book-author" name="book-author">
                    </div>
                    <div class="form-row">
                        <label for="book-pages">Number of pages:</label>
                        <input type="number" id="book-pages" name="book-pages">
                    </div>
                    <div class="form-row">
                        <label for="book-read">Have you read it?</label>
                        <select id="book-read">
                            <option value="Yes!">Of course! üòç</option>
                            <option value="Not yet.">Not yet. üò≠</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <button type="button" id="submit-button">Add to library!</button>
                        <button type="button" id="clear-button">Clear</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
